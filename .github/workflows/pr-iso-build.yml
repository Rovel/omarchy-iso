name: PR ISO Build

on:
  workflow_dispatch:
  pull_request:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    env:
      OMARCHY_INSTALLER_REF: ${{ secrets.OMARCHY_INSTALLER_REF }}
      OMARCHY_INSTALLER_REPO: ${{ secrets.OMARCHY_INSTALLER_REPO }}
    container:
      image: archlinux/archlinux:latest
      options: --privileged
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build ISO in Arch Linux container
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm git
        OMARCHY_INSTALLER_REPO="${OMARCHY_INSTALLER_REPO}" OMARCHY_INSTALLER_REF="${OMARCHY_INSTALLER_REF}" ./bin/omarchy-iso-make
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: omarchy-iso-${{ github.run_number }}
        path: out/*.iso
        retention-days: 30
